<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>

<a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="glb-asset" src="assets/shark.glb"></a-asset-item>

         </a-marker-camera>
 </a-scene>
